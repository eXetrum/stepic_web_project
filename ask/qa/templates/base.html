<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Ask Pupkin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <!-- Content here -->
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                <!-- Navbar content -->
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">ASK</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/popular">Popular</a>
                            </li>                            
                            <li class="nav-item">
                                <a class="nav-link" href="/ask">Ask</a>
                            </li>                            
                        </ul>
                    </div>
                    <div class="d-flex">
                        
                        {% if user.is_authenticated %}
                        <span class="me-3 mt-1"><h4 class="h4">Welcome, <strong>{{ user }}</strong></h4></span>
                        {% endif %}
                        <ul class="navbar-nav">                        
                            {% if not user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">SignUp</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                            {% endif %}
                        </ul>
                        
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container mt-3 p-3">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer>
            <p class="text-center text-muted">Copyleft 2022. Powered by Django</p>
        </footer>
    </div>
</body>
</html>

{% if question %}
<div>
    <h2>{{ question.title }}</h2>
    <p>{{ question.text }}</p>
    {% if question.answer_set %}
        <ul>
        {% for answer in question.answer_set %}
            <li>{{ answer }}</li>    
        {% endfor %}
        </ul>
    {% else %}
        <p>Нет ответов</p>
    {% endif %}
</div>
{% endif %}
